vcs: git
format: md
issue_tracker_pattern: https://github.com/Aerendir/StripeBundle/issues/\1
break: "## Changelog"
output_file_name: "CHANGELOG.md"
message_groups:
  Features:
    - feature
    - feat
  Bugfixes:
    - fix
    - bugfix
  Documentation:
    - docs
  Refactoring:
    - refactoring
  Tests:
    - test
    - tests
