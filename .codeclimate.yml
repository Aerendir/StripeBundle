engines:
    duplication:
        enabled: true
        config:
           languages:
           - php
    fixme:
        enabled: true
    phpmd:
        enabled: true
        checks:
            Naming/LongVariable:
                enabled: false
            Naming/ShortVariable:
                enabled: false
            Design/TooManyFields:
                enabled: false
ratings:
    paths:
    - "**.php"
:wexclude_paths:
- "src/Resources/public/js/jquery.payment/jquery.payment.js"
